<div class="container animated fadeIn">
	<h3 class="page-title text-center">Pagina de cierres</h3>
	<hr>
	<div class="row">
		<div class="gallery col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-3" *ngFor="let item of images | async | category:'livings'">
			<a [href]=item.url data-lightbox="example-1">

		</div>
	</div>
</div>
