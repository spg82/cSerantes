<div class="login-page">
	<div class="form-container form">
	    <form class="login-form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
	      <input type="text" placeholder="Email address..." (ngModel)="formData.email" name="email" class="txt" required>
	      <input type="password" placeholder="Password" (ngModel)="formData.password" name="password" class="txt" required>
	      <button type="submit" [disabled]="!formData.valid" class="basic-btn">Log in</button>
	  </form>
	</div>
</div>
